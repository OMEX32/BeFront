<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGlow Belgium - Bring Your Business Online</title>
    <meta name="description" content="Professional website development for Belgian businesses. Get online in just 5 days!">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                Be<span class="highlight">Front</span>.
            </div>
            <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="main-navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="nav" id="main-navigation" aria-label="Main navigation">
                <a href="#home">Home</a>
                <a href="#work">Work</a>
                <a href="#services">Services</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
            <a href="#start" class="cta-button">Let's Build Yours</a>
        </header>

        <main class="main-content" id="home">
            <div class="content-left">
                <h1 class="main-title">
                    Bring Your<br>
                    Business<br>
                    <span class="highlight">Online</span>
                </h1>
                <p class="subtitle">The Right Way.</p>
                <div class="description">
                    <p>Crafted by a student, designed for local legends.</p>
                    <p>From sketches to stunning websites in just 5 days.</p>
                </div>
                <div class="action-buttons">
                    <a href="#start" class="primary-btn">
                        Start Your Website Today ðŸš€
                    </a>
                    <a href="#portfolio" class="secondary-btn">
                        See My Work
                    </a>
                </div>
            </div>

            <div class="content-right">
                <div class="laptop-container">
                    <div class="floating-circle"></div>
                    <div class="laptop">
                        <div class="laptop-screen">
                            <div class="screen-header">
                                <div class="screen-dots">
                                    <div class="dot red"></div>
                                    <div class="dot yellow"></div>
                                    <div class="dot green"></div>
                                </div>
                            </div>
                            <div class="screen-content">
                                <div class="content-bar bar-yellow"></div>
                                <div class="content-bar bar-gray"></div>
                                <div class="content-bar bar-short"></div>
                                <div class="content-block"></div>
                            </div>
                        </div>
                        <div class="laptop-base"></div>
                    </div>
                    <div class="floating-dot"></div>
                </div>
            </div>
        </main>

        <div class="scroll-indicator" aria-hidden="true">
            <div class="scroll-arrow"></div>
        </div>
    </div>

    <script>
        // Mobile menu toggle with enhanced animations
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('.nav');

        if (menuToggle && nav) {
            menuToggle.addEventListener('click', () => {
                const isActive = nav.classList.contains('active');
                
                nav.classList.toggle('active');
                menuToggle.classList.toggle('active');
                menuToggle.setAttribute('aria-expanded', !isActive);
                
                // Add stagger animation to nav items
                if (!isActive) {
                    const navItems = nav.querySelectorAll('a');
                    navItems.forEach((item, index) => {
                        item.style.opacity = '0';
                        item.style.transform = 'translateX(30px) scale(0.9)';
                        setTimeout(() => {
                            item.style.transition = 'all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1)';
                            item.style.opacity = '1';
                            item.style.transform = 'translateX(0) scale(1)';
                        }, index * 80 + 200);
                    });
                }
            });

            // Close mobile menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!nav.contains(e.target) && !menuToggle.contains(e.target) && nav.classList.contains('active')) {
                    nav.classList.remove('active');
                    menuToggle.classList.remove('active');
                    menuToggle.setAttribute('aria-expanded', 'false');
                }
            });

            // Close mobile menu when clicking on a link
            nav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    nav.classList.remove('active');
                    menuToggle.classList.remove('active');
                    menuToggle.setAttribute('aria-expanded', 'false');
                });
            });
        }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const target = document.querySelector(targetId);
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                    
                    // Update URL without jumping
                    if (targetId !== '#') {
                        history.pushState(null, null, targetId);
                    }
                }
            });
        });

        // Interactive content bars with improved touch support
        const contentBars = document.querySelectorAll('.content-bar');
        contentBars.forEach(bar => {
            const handleInteraction = () => {
                bar.style.transform = 'scaleX(1.1)';
                bar.style.transition = 'transform 0.3s ease';
            };

            const handleInteractionEnd = () => {
                bar.style.transform = 'scaleX(1)';
            };

            bar.addEventListener('mouseenter', handleInteraction);
            bar.addEventListener('mouseleave', handleInteractionEnd);
            bar.addEventListener('touchstart', handleInteraction);
            bar.addEventListener('touchend', handleInteractionEnd);
        });

        // Enhanced entrance animations with intersection observer
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Apply entrance animations to elements
        window.addEventListener('load', () => {
            const elements = document.querySelectorAll('.content-left > *, .laptop-container');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
                el.style.transition = `all 0.6s ease ${index * 0.1}s`;
                
                setTimeout(() => {
                    observer.observe(el);
                }, 100);
            });
        });

        // Interactive laptop screen with color cycling
        const screenContent = document.querySelector('.screen-content');
        if (screenContent) {
            let colorIndex = 0;
            const colors = [
                'linear-gradient(90deg, #ffd700, #ffed4e)',
                'linear-gradient(90deg, #ff6b6b, #ff8e8e)',
                'linear-gradient(90deg, #6bcf7f, #8ed99f)',
                'linear-gradient(90deg, #6bb6ff, #8ec5ff)',
                'linear-gradient(90deg, #da4cff, #e066ff)'
            ];

            screenContent.addEventListener('click', () => {
                const bars = screenContent.querySelectorAll('.content-bar:not(.bar-gray)');
                colorIndex = (colorIndex + 1) % colors.length;
                
                bars.forEach(bar => {
                    bar.style.background = colors[colorIndex];
                });
                
                const contentBlock = screenContent.querySelector('.content-block');
                if (contentBlock) {
                    contentBlock.style.background = colors[colorIndex];
                }
            });
        }

        // Keyboard navigation support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && nav && nav.classList.contains('active')) {
                nav.classList.remove('active');
                menuToggle.classList.remove('active');
                menuToggle.setAttribute('aria-expanded', 'false');
                menuToggle.focus();
            }
        });

        // Performance optimization: disable animations on low-end devices
        if (navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 2) {
            document.querySelectorAll('*').forEach(el => {
                el.style.animation = 'none';
            });
        }
    </script>
</body>

</html>
